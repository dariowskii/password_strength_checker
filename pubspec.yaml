name: password_strength_checker
description: Generate secure passwords, check for exposed passwords, get visual feedback for strength or get form validation with a minimum password strength required.
version: 1.3.1
issue_tracker: https://github.com/dariowskii/password_strength_checker/issues
topics: [password, generator, password-strength]
homepage: https://github.com/dariowskii/password_strength_checker
repository: https://github.com/dariowskii/password_strength_checker

environment:
  sdk: '>=3.9.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

screenshots:
  - description: Simple use of PasswordStrengthChecker
    path: screenshots/demo.gif
  - description: PasswordStrengthFormChecker with validation
    path: screenshots/demo_form.gif
  - description: Generate Secure password
    path: screenshots/demo_generator.gif
